<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div id="background"></div>

    <div id="scrolling-element">

      <div class="slide" id="slide-welcome">

        <div class="logo">
          <img class="logo-img" src="res/logo.gif" alt="Logo">
        </div>
        <div class="pretty-container" id="welcome">
          <div class="message initial">
            Please click begin, and then scroll to start your quiz
          </div>
          <div class="button" onclick="start_quiz();">
            Begin
          </div>
        </div>

      </div>

      <div class="slide" id="slide-testing">

        <div class="logo">
          <img class="logo-img" src="res/logo.gif" alt="Logo">
        </div>
        <div class="pretty-container" id="welcome">
          <div class="message">
            Question 1.
          </div>
          <div class="button answer" onclick="start_quiz()">
            A.
          </div>
          <div class="button answer" onclick="start_quiz()">
            B.
          </div>
          <div class="button answer" onclick="start_quiz()">
            C.
          </div>
          <div class="button answer" onclick="start_quiz()">
            D.
          </div>
        </div>

      </div>

    </div>

    </div>





  </body>

  <script src="script.js" charset="utf-8"></script>

</html>
